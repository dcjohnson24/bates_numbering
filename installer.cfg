[Application]
name=Bates Numbering
version=1.0
# How to launch the app - this calls the 'main' function from the 'myapp' package:
script=./gui/gui.py
icon=./assets/bates.ico

[Python]
version=3.8.10

[Include]
# Packages from PyPI that your application requires, one per line
# These must have wheels on PyPI:
pypi_wheels = Marisol==0.3.0
    ipython==7.31.1
    flake8==3.9.1
    tqdm==4.60.0
    extract-msg==0.28.7
    pyinstaller==5.1
    pynsist==2.8
extra_wheel_sources=./wheels
# To bundle packages which don't publish wheels, or to include directly wheel files
# from a directory, see the docs on the config file.

# Other files and folders that should be installed
files = LICENSE.md
